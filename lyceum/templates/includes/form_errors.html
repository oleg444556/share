{% load static %}
<div class="mx-auto mb-4 rounded-0" style="max-width: 35rem;">
    {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use href="{% static "img/icons_messages.svg" %}#exclamation-triangle-fill"/></svg>
        <div>
          {{ error|escape }}
        </div>
      </div>
      {% endfor %}
      {% for error in form.non_field_errors %}
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use href="{% static "img/icons_messages.svg" %}#exclamation-triangle-fill"/></svg>
        <div>
          {{ error|escape }}
        </div>
      </div>
      {% endfor %}
    {% endfor %}
    {% endif%}
  </div>
