{% load static %}
{% load i18n %}
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use href="{% static "img/home.svg" %}#home"></use></svg>
        <span class="fs-4">Тестовый сайт</span>
      </a>

      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url "homepage:home" %}" class="nav-link {% if view_name == "homepage:home" %}active{% endif %}" aria-current="page">{% translate "На главную" %}</a></li>
        <li class="nav-item"><a href="{% url "catalog:item_list" %}" class="nav-link {% if view_name == "catalog:item_list" %}active{% endif %}">{% translate "Список товаров" %}</a></li>
        <li class="nav-item"><a href="{% url "about:about" %}" class="nav-link {% if view_name == "about:about" %}active{% endif %}">{% translate "О проекте" %}</a></li>
      </ul>
      {% endwith %}
    </header>
  </div>
